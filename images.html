<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h3>Rounded images</h3>
    <img src="birds.jpg" alt="" style="width: 400px;" class="rounded">

    <h3>Rounded cercle images</h3>
    <img src="birds.jpg" alt="" style="width: 400px;" class="rounded-circle">

    <h3>thumbnail images</h3>
    <img src="birds.jpg" alt="" style="width: 400px;" class="img-thumbnail">

    <h3>aligning images</h3>
    <img src="birds.jpg" alt="" style="width: 300px;" class="float-left rounded-circle">
    <img src="another_bird.jpg" alt="" style="width: 400px;" class="float-right">

   




</body>
</html>
