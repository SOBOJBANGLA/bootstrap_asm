<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>form 1 : Login form</h3>
        <form action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>
    <hr>



    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Student Registration Form</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email">
                    </div>

                    <label for="">Gender</label>
                    <div class="form-group">
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="male" name="gender">Male
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="female" name="gender">female
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">date of birth</label>
                        <input type="date" class="form-control" name="dob" placeholder="">

                    </div>

                    <div class="form-group">
                        <label for="">Your subjects</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="php">
                                php
                            </label>

                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" name="java script">
                                JAVA
                            </label>

                        </div>





                    </div>




                    <div class="form-group">
                        <label for="">District</label>
                        <select class="form-control" name="District">
                            <option>Select one</option>
                            <option>Dhaka</option>
                            <option>Cumilla</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <textarea class="form-control" name="Address" id="" rows="5"
                            placeholder="enter address"></textarea>
                    </div>
                    <input type="submit" name="submit" class="btn btn-secondary" value="Register">
</div>
 </form>


            <div class="col-lg-6"></div>
        </div>
    </div>


</body>

</html>
