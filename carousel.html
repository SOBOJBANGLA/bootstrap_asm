<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel?image slider</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselId" data-slide-to="0" class="active"></li>
                <li data-target="#carouselId" data-slide-to="1"></li>
                <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="la.jpg" alt="First slide"  style="width: 100%; height: 250px;">
                </div>
                <div class="carousel-item">
                    <img src="chicago.jpg" alt="Second slide" style="width: 100%;height: 250px;">
                </div>
                <div class="carousel-item">
                    <img src="ny.jpg" alt="Third slide" style="width: 100%;height: 250px;">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <hr>

    <div class="conatainer">
        <div class="row">
            <div class="col-lg-6"><div id="carouselIdb" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner" role="listbox">

                        <img src="lion.jpg" alt="First slide"  style="width: 100%; height: 250px;" >
                    </div>
                    <div class="carousel-item">
                        <img src="cangaroo.jpg" alt="Second slide"  style="width: 100%; height: 250px;">
                    </div>
                    <div class="carousel-item">
                        <img src="white.jpeg" alt="Third slide" style=" width: 100%; height: 250px;">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIdb" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                </a>
                <a class="carousel-control-next" href="#carouselIdb" role="button" data-slide="next">

            </div></div>




            <div class="col-lg-6"><div id="carouselIda" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselIda" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselIda" data-slide-to="1"></li>

                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="birds.jpg" alt="First slide" style=" width: 100%; height: 250px;">
                    </div>
                    <div class="carousel-item">
                        <img src="another_bird.jpg" alt="Second slide" style=" width: 100%; height: 250px;">

                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselIda" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                </a>
                <a class="carousel-control-next" href="#carouselIda" role="button" data-slide="next">

                </a>
            </div></div>


        </div>


    </div>
    
</body>
</html>
